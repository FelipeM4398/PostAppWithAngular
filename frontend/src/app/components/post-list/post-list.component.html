<h4>Posts List</h4>
<div class="row"> 
  <div class="card col-12" style="width: 18rem;" *ngFor="let post of postsList | async">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.createdAt }}</h6>
      <p class="card-text">{{ post.description }}.</p>
    </div>
  </div>
</div>
